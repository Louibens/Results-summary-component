<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">

    <title>Results summary component</title>
</head>
<body>
    <div id="container">
        <div id="result">
            <p>Your Result</p>
            <p class="score">76 of 100</p>
            <p>Great</p>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div id="summary">
            <p>Summary</p>
            <p>Reaction</p><span>80/100</span>
            <p>Memory</p><span>92/100</span>
            <p>Verbal</p><span>61/100</span>
            <p>Visual</p><span>72/100</span>
            <button>Continue</button>
        </div>
    </div>
</body>
</html>
