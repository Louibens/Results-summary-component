<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">

    <title>Results summary component</title>
</head>
<body>
    <div id="container">
        <div id="result">
            <p class="result-head">Your Result</p>
            <p class="score"><span class="score-no">76</span> <span class="of">of 100</span></p>
            <p>Great</p>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div id="summary">
            <p>Summary</p>
            <div class="section one">
                <img src="images/icon-reaction.svg">
                <span>Reaction</span>
                <span>80 </span>
                <span>/ 100</span>
            </div>
            <div class="section two">
                <img src="images/icon-memory.svg">
                <span>Memory</span>
                <span>92</span>
                <span>/ 100</span></div>
            <div class="section three">
                <img src=".images/icon-verbal.svg">
                <span>Verbal</span>
                <span>61</span>
                <span>/ 100</span>
            </div>
            <div class="section four">
                <img src="images/icon-visual.svg">
                <span>Visual</span>
                <span>72</span>
                <span>/ 100</span></div>
            <button>Continue</button>
        </div>
    </div>
</body>
</html>
